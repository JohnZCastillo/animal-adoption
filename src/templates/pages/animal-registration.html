<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Animal</title>
  </head>
  <body>
    <h1>Animal Registration Form</h1>
    <form method="POST" action="/animal/register">
      <div class="mb-2">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="mb-2">
        <label for="age">Age</label>
        <input type="number" name="age" id="age" minlength="0" />
      </div>
      <div class="mb-2">
        <select name="type">
          {% for type in types %}
          <option value="{{type.id}}">{{type.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group mb-2">
        <button class="btn btn-sucess" type="submit">Register</button>
      </div>
    </form>

    <div>
        <h3>Type Registration</h3>
        <form method="POST" action="/animal/type">
            <div class="mb-2">
                <label for="typeName">Name</label>
                <input type="text" name="name" id="typeName" />
              </div>
              <div class="form-group mb-2">
                <button class="btn btn-sucess" type="submit">Register</button>
              </div>
        </form>
    </div>
  </body>
</html>
